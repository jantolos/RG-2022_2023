        <div>
            <canvas id="platno" width="600" height="600">

            <h4>Zadatak 2. Elipsa</h4>
        </div>
        <script src="../1/js/GKS.js"></script>
        <script>
            var koord = new GKS("platno", -5, 5, -5, 5);
                window.onload = crtaj;
                function crtaj(){
                    koord.crtajKoordinatni();

                    var graf = new GKS("platno", -5, 5, -5, 5);

                    var a = 4;
                    var b = 2;

                    for (let i = 0; i <= 2*Math.PI; i+=0.05) {
                        var t = i;
                        var x = a*Math.cos(t)
                        var y = b*Math.sin(t);

                        if (i == 0) {
                            graf.postaviNa(x, y);
                        }
                        else{
                            graf.linijaDo(x, y);
                            graf.koristiBoju('red');
                            graf.povuciLiniju();
                        }
                    }
                    graf.nazivCrteza("Elipsa");
                }
        </script>
