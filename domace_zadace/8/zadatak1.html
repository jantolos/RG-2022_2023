    <!--shaderi preuzeti s predavanja uz malu doradu vertex shadera-->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec3 a_vrhXYZ;
        in vec3 a_boja;
        out vec3 v_boja;
        uniform mat4 u_mTrans;

        void main() {
            gl_Position = vec4(u_mTrans * vec4(a_vrhXYZ, 1)); // primijeni matricu transformacije
            v_boja = a_boja;
        }
      </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        in vec3 v_boja;
        uniform vec4 u_boja;
        out vec4 bojaPiksela;
    
        void main() {
          bojaPiksela = vec4(v_boja, 1); // boja se postavlja preko uniform varijable u_boja
        }
      </script>
